<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
  <header>
    <h1>
        Контакти
    </h1>
  </header>
  <nav>
    <p id="zmist"><strong>
        Зміст:
    </strong></p>
    <ul>
        <li><a href="../index.html">Головна</a></li>
        <li><a href="about.html">Про котів</a></li>

        <li><a href="gallery.html">Галерея</a></li>

  <main>
    <div class="form1">
    <form>
        <fieldset>
          <legend>Залишить інформацію про себе</legend>      
          <div>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name">
          </div>      
          <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email">
          </div>
        </fieldset>      
        <fieldset>
          <legend>Який кіт сподобався вам більше за інших?</legend>      
          <div>
            <label for="cats">Коти:</label>
            <select id="cats" name="cats">
              <option value="jupiter">Юпітер</option>
              <option value="june">Юнона</option>
              <option value="juventa">Ювента</option>
              <option value="pluton">Плутон</option>
              <option value="zeus">Зевс</option>
            </select>
          </div>
        </fieldset>      
        <input type="submit" value="Надіслати">
    </form>
  </div>
    <p><a href="#zmist">До змісту</a></p>
  </main>
  <footer>
    <p>&copy; Усі коти захищені</p>
